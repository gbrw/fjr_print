    <div class="pdf-content" id="pdf-content">

    <script>
        // Ù…ØªØºÙŠØ±Ø§Øª Ø¹Ø§Ù…Ø©
        let backgroundImageUrl = '';
        let pdfInProgress = false;

        // ØªØ­Ø¯ÙŠØ« Ù‚ÙŠÙ…Ø© Ø§Ù„Ø´ÙØ§ÙÙŠØ©
        document.getElementById('background-opacity').addEventListener('input', function() {

        document.getElementById('background-image').addEventListener('change', function(e) {

        // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø¹Ù„Ù‰ Ø§Ù„Ù†Øµ
        function applyTextStyle(section, element) {

        function updatePreview() {
            const previewPage = document.getElementById('preview-page');
            const pdfContent = document.getElementById('pdf-content');

            // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø©
            applyTextStyle('display', document.getElementById('display-preview'));

            // ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚ Ø¹Ù„Ù‰ PDF
            applyTextStyle('display', document.getElementById('display-pdf'));

            // ØªØ­Ø¯ÙŠØ« Ø§ØªØ¬Ø§Ù‡ Ø§Ù„ØµÙØ­Ø©
            const isLandscape = document.getElementById('orientation-landscape').checked;
            const container = document.getElementById('preview-container');

        // Ø¯Ø§Ù„Ø© Ø¥Ù†Ø´Ø§Ø¡ ÙˆØªØ­Ù…ÙŠÙ„ PDF
        async function generatePDF() {
            // Ù…Ù†Ø¹ Ø§Ù„ØªÙƒØ±Ø§Ø±
            if (pdfInProgress) {
                return;
            }

            pdfInProgress = true;
            const pdfButton = document.getElementById('pdf-button');

            pdfButton.textContent = 'ğŸ”„ Ø¬Ø§Ø±ÙŠ Ø¥Ù†Ø´Ø§Ø¡ PDF...';

            try {

                updatePreview();

                // Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ø¹Ù†ØµØ± Ø§Ù„Ù…Ø®ÙÙŠ
                const pdfElement = document.getElementById('pdf-content');
                
                // Ø¬Ø¹Ù„ Ø§Ù„Ø¹Ù†ØµØ± Ù…Ø±Ø¦ÙŠ Ù…Ø¤Ù‚ØªØ§Ù‹ Ù„Ù„ØªØµÙˆÙŠØ±
                pdfElement.style.position = 'fixed';

                // Ø§Ù†ØªØ¸Ø§Ø± Ù‚ØµÙŠØ± Ù„Ù„ØªØ£ÙƒØ¯ Ù…Ù† Ø§Ù„ØªØ­Ø¯ÙŠØ«
                await new Promise(resolve => setTimeout(resolve, 100));

                // ØªØµÙˆÙŠØ± Ø§Ù„Ø¹Ù†ØµØ±
                const canvas = await html2canvas(pdfElement, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    useCORS: true,

                    width: 794,

                });

                // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø¹Ù†ØµØ± Ù…Ø±Ø© Ø£Ø®Ø±Ù‰
                pdfElement.style.position = 'absolute';
                pdfElement.style.left = '-9999px';

                // Ø¥Ù†Ø´Ø§Ø¡ PDF
                const { jsPDF } = window.jspdf;
                const isLandscape = document.getElementById('orientation-landscape').checked;
                const pdf = new jsPDF({
                    orientation: isLandscape ? 'landscape' : 'portrait',

                const imgData = canvas.toDataURL('image/png');
                const imgWidth = isLandscape ? 297 : 210;

                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
                const filename = `Ø·Ø¨Ø§Ø¹Ø©_${timestamp}.pdf`;
                pdf.save(filename);

                console.log('ØªÙ… Ø¥Ù†Ø´Ø§Ø¡ PDF Ø¨Ù†Ø¬Ø§Ø­');

            } catch (error) {
                console.error('Ø®Ø·Ø£ ÙÙŠ Ø¥Ù†Ø´Ø§Ø¡ PDF:', error);
                alert('Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø¥Ù†Ø´Ø§Ø¡ PDF. ÙŠØ±Ø¬Ù‰ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© Ù…Ø±Ø© Ø£Ø®Ø±Ù‰.');
            } finally {
                // Ø¥Ø¹Ø§Ø¯Ø© ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø²Ø±
                pdfInProgress = false;
                pdfButton.disabled = false;
                pdfButton.textContent = 'ğŸ“„ ØªØ­Ù…ÙŠÙ„ PDF';
            }
        }

        // Ø±Ø¨Ø· Ø²Ø± PDF
        document.getElementById('pdf-button').addEventListener('click', generatePDF);

        // Ø¥Ø¶Ø§ÙØ© Ù…Ø³ØªÙ…Ø¹ÙŠ Ø§Ù„Ø£Ø­Ø¯Ø§Ø«
        function addEventListeners() {
            const sections = ['display', 'product', 'price'];
            
            sections.forEach(section => {
                document.getElementById(section + '-text').addEventListener('input', updatePreview);
                document.getElementById(section + '-font').addEventListener('change', updatePreview);

        }

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„ØµÙØ­Ø©
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
