<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <title>طباعة عروض - الفجر </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@400;700&family=Droid+Arabic+Kufi:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container no-print">
        <div class="logo-container">
            <img src="alfajr.PNG" alt="شعار الفجر" class="logo">
            <h1>طباعة عروض - الفجر</h1>
        </div>

        <div class="text-section">
            <h2 class="section-title">النص الأول</h2>
            <div class="form-group">
                <label for="text1">المحتوى:</label>
                <textarea id="text1" placeholder="أدخل النص الأول هنا...">عرض خاص</textarea>
                <div class="text-controls" data-text-id="1">
                    <div class="size-control">
                        <label for="font-size1">حجم الخط:</label>
                        <input type="number" id="font-size1" class="font-size-input" value="100" min="10" max="200"> <span>px</span>
                    </div>
                    <div class="font-family-control">
                        <label for="font-family1">نوع الخط:</label>
                        <select id="font-family1" class="font-family-select">
                            <option value="'Cairo', sans-serif" selected>Cairo</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Droid Arabic Kufi', 'Arial', sans-serif">Droid Kufi</option>
                            <option value="'Amiri', serif">Amiri</option>
                            <option value="'Tajawal', sans-serif">Tajawal</option>
                        </select>
                    </div>
                    <div class="text-style-control">
                        <label>نمط النص:</label>
                        <div class="text-style-options">
                            <label><input type="checkbox" id="bold1" checked> <strong>غامق</strong></label>
                            <label><input type="checkbox" id="italic1"> <em>مائل</em></label>
                            <label><input type="checkbox" id="underline1"> <u>تحته خط</u></label>
                        </div>
                    </div>
                    <div class="color-control">
                        <label>اللون:</label>
                        <input type="hidden" id="font-color1" value="#FF0000">
                        <div class="color-presets"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-section">
            <h2 class="section-title">النص الثاني</h2>
            <div class="form-group">
                <label for="text2">المحتوى:</label>
                <textarea id="text2" placeholder="أدخل اسم المادة هنا...">أدخل اسم المادة</textarea>
                 <div class="text-controls" data-text-id="2">
                    <div class="size-control">
                        <label for="font-size2">حجم الخط:</label>
                        <input type="number" id="font-size2" class="font-size-input" value="60" min="10" max="200"> <span>px</span>
                    </div>
                    <div class="font-family-control">
                        <label for="font-family2">نوع الخط:</label>
                        <select id="font-family2" class="font-family-select">
                            <option value="'Cairo', sans-serif" selected>Cairo</option>
                             <option value="Arial, sans-serif">Arial</option>
                            <option value="'Droid Arabic Kufi', 'Arial', sans-serif">Droid Kufi</option>
                            <option value="'Amiri', serif">Amiri</option>
                            <option value="'Tajawal', sans-serif">Tajawal</option>
                        </select>
                    </div>
                    <div class="text-style-control">
                         <label>نمط النص:</label>
                        <div class="text-style-options">
                            <label><input type="checkbox" id="bold2" checked> <strong>غامق</strong></label>
                            <label><input type="checkbox" id="italic2"> <em>مائل</em></label>
                            <label><input type="checkbox" id="underline2"> <u>تحته خط</u></label>
                        </div>
                    </div>
                    <div class="color-control">
                         <label>اللون:</label>
                         <input type="hidden" id="font-color2" value="#0066CC">
                        <div class="color-presets"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-section">
            <h2 class="section-title">النص الثالث</h2>
            <div class="form-group">
                <label for="text3">المحتوى:</label>
                <textarea id="text3" placeholder="أدخل سعر المادة هنا...">أدخل سعر المادة</textarea>
                 <div class="text-controls" data-text-id="3">
                    <div class="size-control">
                        <label for="font-size3">حجم الخط:</label>
                        <input type="number" id="font-size3" class="font-size-input" value="100" min="10" max="200"> <span>px</span>
                    </div>
                    <div class="font-family-control">
                        <label for="font-family3">نوع الخط:</label>
                        <select id="font-family3" class="font-family-select">
                            <option value="'Cairo', sans-serif" selected>Cairo</option>
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Droid Arabic Kufi', 'Arial', sans-serif">Droid Kufi</option>
                            <option value="'Amiri', serif">Amiri</option>
                            <option value="'Tajawal', sans-serif">Tajawal</option>
                        </select>
                    </div>
                    <div class="text-style-control">
                         <label>نمط النص:</label>
                        <div class="text-style-options">
                            <label><input type="checkbox" id="bold3" checked> <strong>غامق</strong></label>
                            <label><input type="checkbox" id="italic3"> <em>مائل</em></label>
                            <label><input type="checkbox" id="underline3"> <u>تحته خط</u></label>
                        </div>
                    </div>
                    <div class="color-control">
                         <label>اللون:</label>
                         <input type="hidden" id="font-color3" value="#FF6600">
                        <div class="color-presets"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-section">
            <h2 class="section-title">إعدادات التصميم</h2>
            <div class="form-group">
                <div class="settings-controls">
                    <div class="background-control">
                        <label>خيارات الخلفية:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="background-option" value="default" checked> الخلفية الافتراضية</label>
                            <label><input type="radio" name="background-option" value="custom"> خلفية مخصصة</label>
                            <label><input type="radio" name="background-option" value="none"> بدون خلفية</label>
                        </div>
                        <div id="custom-background-option" style="display: none;">
                            <label for="background-image" class="upload-label">اختر صورة مخصصة:</label>
                            <div class="upload-container">
                                <input type="file" id="background-image" accept="image/*" class="file-input">
                                <div class="upload-icon">
                                    <i class="fas fa-upload"></i> <span>اختر صورة</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="opacity-control">
                        <label for="background-opacity">شفافية الخلفية:</label>
                        <input type="range" id="background-opacity" min="0" max="1" step="0.1" value="0.2" class="opacity-slider">
                        <span id="opacity-value">20%</span>
                    </div>
                    <div class="orientation-control">
                        <label>اتجاه الصفحة:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="orientation" value="portrait"> عمودي</label>
                            <label><input type="radio" name="orientation" value="landscape" checked> أفقي</label>
                        </div>
                    </div>
                    <div class="border-control">
                        <label for="border-style">إطار:</label>
                        <select id="border-style" class="border-select">
                            <option value="none">بدون إطار</option>
                            <option value="solid">إطار بسيط</option>
                            <option value="double">إطار مزدوج</option>
                            <option value="dashed">إطار متقطع</option>
                            <option value="dotted">إطار منقط</option>
                            <option value="groove">إطار محفور</option>
                            <option value="ridge">إطار بارز</option>
                        </select>
                        <div class="border-options">
                            <div class="border-width-control">
                                <label for="border-width">سمك الإطار:</label>
                                <input type="number" id="border-width" value="3" min="1" max="20"> <span>px</span>
                            </div>
                            <div class="color-control">
                                <label>لون الإطار:</label>
                                <input type="hidden" id="border-color-value" value="#000000">
                                <div class="color-presets"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="print-btn"><i class="fas fa-print"></i> طباعة</button>
        </div>

        <div class="copyright">All Copyrights Saved &copy; Ghaith Alrawi 2025</div>
    </div>

    <div class="preview" id="preview">
        <div class="background-layer"></div> <div class="preview-text" id="preview-text1"></div>
        <div class="preview-text" id="preview-text2"></div>
        <div class="preview-text" id="preview-text3"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
