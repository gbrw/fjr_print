            document.getElementById('opacity-value').textContent = this.value + '%';

            updateStatusBar('🎨 تم تحديث شفافية الخلفية');

        // معالج تحميل الصورة

            element.style.fontFamily = font;
            element.style.fontSize = size + 'px';
            element.style.color = color;
            element.style.fontWeight = bold ? 'bold' : 'normal';
            element.style.fontStyle = italic ? 'italic' : 'normal';
            element.style.textDecoration = underline ? 'underline' : 'none';
            element.style.textAlign = 'center';

            if (!text) {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }

        // تحديث المعاينة المحسن
        function updatePreview() {
            const previewPage = document.getElementById('preview-page');
            const previewContainer = document.getElementById('preview-container');
            const opacity = document.getElementById('background-opacity').value / 100;
            
            // تطبيق الخلفية
            if (backgroundImageUrl) {
                previewPage.style.backgroundImage = `url(${backgroundImageUrl})`;
                previewPage.style.backgroundColor = `rgba(255, 255, 255, ${1 - opacity})`;
                previewPage.style.backgroundBlendMode = 'overlay';
            } else {
                previewPage.style.backgroundImage = 'none';
                previewPage.style.backgroundColor = 'white';
            }

            // تطبيق التنسيق على النصوص
            applyTextStyle('display', document.getElementById('display-preview'));
            applyTextStyle('product', document.getElementById('product-preview'));
            applyTextStyle('price', document.getElementById('price-preview'));

            // تحديث اتجاه المعاينة
            previewContainer.className = `preview-container ${currentOrientation}`;

            console.log('🔄 تم تحديث المعاينة - الاتجاه:', currentOrientation);
        }

        // دالة الطباعة المحسنة للاتجاه الأفقي
        async function advancedPrint() {
            if (printInProgress) {
                console.log('⏸️ طباعة محجوبة - عملية سابقة جارية');
                return;
            }

            printInProgress = true;
            const printButton = document.getElementById('print-button');
            printButton.disabled = true;
            printButton.textContent = '🔄 جاري الطباعة...';
            
            updateStatusBar('🖨️ بدء عملية الطباعة المحسنة...');

            try {
                console.log(`📄 بدء الطباعة المحسنة - الاتجاه: ${currentOrientation}`);
                
                // تحديث المعاينة أولاً
                updatePreview();
                await new Promise(resolve => setTimeout(resolve, 300));

                // الحصول على عنصر المعاينة
                const previewElement = document.getElementById('preview-page');

                // تحديد أبعاد التصوير بناءً على الاتجاه
                let captureWidth, captureHeight, canvasScale;
                
                if (currentOrientation === 'landscape') {
                    captureWidth = 1123; // A4 أفقي عرض
                    captureHeight = 794; // A4 أفقي ارتفاع
                    canvasScale = 4; // دقة عالية جداً للأفقي
                } else {
                    captureWidth = 794; // A4 عمودي عرض
                    captureHeight = 1123; // A4 عمودي ارتفاع
                    canvasScale = 3; // دقة عالية للعمودي
                }

                updateStatusBar('📷 جاري تصوير المحتوى بدقة عالية...');

                // تصوير المعاينة بدقة محسنة
                const canvas = await html2canvas(previewElement, {
                    backgroundColor: null,
                    scale: canvasScale,
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    width: captureWidth / canvasScale,
                    height: captureHeight / canvasScale,
                    scrollX: 0,
                    scrollY: 0,
                    foreignObjectRendering: true
                });

                console.log(`✅ تم تصوير المحتوى - الأبعاد: ${canvas.width}x${canvas.height}`);
                updateStatusBar('🎯 تم التصوير بنجاح، جاري إعداد الطباعة...');

                // إنشاء صورة للطباعة
                const imageData = canvas.toDataURL('image/png', 1.0);

                // إنشاء نافذة طباعة محسنة
                const printWindow = window.open('', '_blank', 'width=800,height=600');
                
                // تحديد CSS محسن للطباعة الأفقية
                const printCSS = `
                    @page {
                        size: A4 ${currentOrientation};
                        margin: 0;
                    }
                    @media print {
                        @page {
                            size: A4 ${currentOrientation};
                            margin: 0 !important;
                        }
                        body {
                            margin: 0 !important;
                            padding: 0 !important;
                            -webkit-print-color-adjust: exact !important;
                            print-color-adjust: exact !important;
                        }
                        .print-container {
                            width: 100vw !important;
                            height: 100vh !important;
                            display: flex !important;
                            justify-content: center !important;
                            align-items: center !important;
                            page-break-inside: avoid !important;
                        }
                        .print-image {
                            max-width: 100% !important;
                            max-height: 100% !important;
                            width: auto !important;
                            height: auto !important;
                            object-fit: contain !important;
                            page-break-inside: avoid !important;
                        }
                    }
                    body {
                        margin: 0;
                        padding: 0;
                        background: white;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        font-family: Arial, sans-serif;
                    }
                    .print-container {
                        width: 100%;
                        height: 100%;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                    .print-image {
                        max-width: 100%;
                        max-height: 100%;
                        object-fit: contain;
                    }
                    .print-info {
                        position: absolute;
                        bottom: 5mm;
                        right: 5mm;
                        font-size: 8pt;
                        color: #666;
                        display: none;
                    }
                    @media print {
                        .print-info {
                            display: block;
                        }
                    }
                `;

                // كتابة HTML محسن للطباعة
                printWindow.document.write(`
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طباعة ${currentOrientation === 'landscape' ? 'أفقية' : 'عمودية'} - ${userInfo.name} - ${userInfo.date}</title>
    <style>${printCSS}</style>
</head>
<body>
    <div class="print-container">
        <img src="${imageData}" alt="محتوى الطباعة" class="print-image">
    </div>
    <div class="print-info">
        ${userInfo.name} | ${userInfo.date} ${userInfo.time} | ${currentOrientation === 'landscape' ? 'أفقي' : 'عمودي'}
    </div>
</body>
</html>`);

                printWindow.document.close();

                updateStatusBar('✅ تم إعداد نافذة الطباعة، جاري تنفيذ الطباعة...');

                // انتظار تحميل الصورة ثم الطباعة
                printWindow.onload = function() {
                    setTimeout(() => {
                        console.log(`🖨️ تنفيذ الطباعة ${currentOrientation === 'landscape' ? 'الأفقية' : 'العمودية'}`);
                        updateStatusBar('🖨️ تنفيذ الطباعة الآن...');
                        
                        printWindow.print();
                        
                        setTimeout(() => {
                            printWindow.close();
                            updateStatusBar('✅ تمت الطباعة بنجاح!');
                            console.log('✅ انتهت الطباعة وتم إغلاق النافذة');
                        }, 1500);
                    }, 800);
                };

            } catch (error) {
                console.error('❌ خطأ في الطباعة:', error);
                updateStatusBar('❌ حدث خطأ في الطباعة');
                alert(`حدث خطأ في الطباعة.\nتفاصيل الخطأ: ${error.message}\nيرجى المحاولة مرة أخرى أو تجربة PDF.`);
            } finally {
                setTimeout(() => {
                    printInProgress = false;
                    printButton.disabled = false;
                    printButton.textContent = '🖨️ طباعة فورية';
                    console.log('🔓 تم رفع قفل الطباعة');
                }, 2500);
            }
        }

        // دالة إنشاء PDF محسنة
        async function generateAdvancedPDF() {
            if (printInProgress) return;
            
            printInProgress = true;
            const pdfButton = document.getElementById('pdf-button');
            pdfButton.disabled = true;
            pdfButton.textContent = '🔄 إنشاء PDF...';
            
            updateStatusBar('📄 بدء إنشاء ملف PDF...');

            try {
                updatePreview();
                await new Promise(resolve => setTimeout(resolve, 300));

                const previewElement = document.getElementById('preview-page');
                
                updateStatusBar('📷 تصوير المحتوى لـ PDF...');
                
                const canvas = await html2canvas(previewElement, {
                    backgroundColor: '#ffffff',
                    scale: 4,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });

                updateStatusBar('📋 إنشاء ملف PDF...');

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: currentOrientation,
                    unit: 'mm',
                    format: 'a4'
                });

                const imgData = canvas.toDataURL('image/png');
                const imgWidth = currentOrientation === 'landscape' ? 297 : 210;
                const imgHeight = currentOrientation === 'landscape' ? 210 : 297;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
                const filename = `طباعة_${userInfo.name}_${currentOrientation}_${timestamp}.pdf`;
                
                pdf.save(filename);
                
                updateStatusBar('✅ تم تحميل PDF بنجاح!');
                console.log('✅ تم إنشاء PDF:', filename);

            } catch (error) {
                console.error('❌ خطأ في PDF:', error);
                updateStatusBar('❌ خطأ في إنشاء PDF');
                alert('حدث خطأ في إنشاء PDF. يرجى المحاولة مرة أخرى.');
            } finally {
                printInProgress = false;
                pdfButton.disabled = false;
                pdfButton.textContent = '📄 تحميل PDF';
            }
        }

        // ربط الأزرار
        document.getElementById('print-button').addEventListener('click', advancedPrint);
        document.getElementById('pdf-button').addEventListener('click', generateAdvancedPDF);

        // منع اختصار Ctrl+P
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                advancedPrint();
            }
        });

        // إضافة مستمعي الأحداث المحسنة
        function addAdvancedEventListeners() {
            const sections = ['display', 'product', 'price'];
            
            sections.forEach(section => {
                document.getElementById(section + '-text').addEventListener('input', () => {
                    updatePreview();
                    updateStatusBar('✏️ تم تحديث النص');
                });
                document.getElementById(section + '-font').addEventListener('change', () => {
                    updatePreview();
                    updateStatusBar('🔤 تم تغيير نوع الخط');
                });
                document.getElementById(section + '-size').addEventListener('input', () => {
                    updatePreview();
                    updateStatusBar('📏 تم تغيير حجم الخط');
                });
                document.getElementById(section + '-color').addEventListener('change', () => {
                    updatePreview();
                    updateStatusBar('🎨 تم تغيير لون النص');
                });
                document.getElementById(section + '-bold').addEventListener('change', () => {
                    updatePreview();
                    updateStatusBar('💪 تم تغيير خاصية العريض');
                });
                document.getElementById(section + '-italic').addEventListener('change', () => {
                    updatePreview();
                    updateStatusBar('📐 تم تغيير خاصية المائل');
                });
                document.getElementById(section + '-underline').addEventListener('change', () => {
                    updatePreview();
                    updateStatusBar('➖ تم تغيير خاصية التحتي');
                });
            });
            
            console.log('🎧 تم تفعيل جميع مستمعي الأحداث المحسنة');
        }

        // تهيئة النظام المحسن
        document.addEventListener('DOMContentLoaded', function() {
            addAdvancedEventListeners();
            updatePreview();
            updateStatusBar('🚀 النظام جاهز للاستخدام');
            
            console.log('🎯 النظام المحسن جاهز للمستخدم:', userInfo.name);
            console.log('📊 معلومات النظام:', {
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screen: `${screen.width}x${screen.height}`,
                orientation: currentOrientation
            });
        });
    </script>
</body>
</html>
