<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص التفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .group-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            transition: all 0.3s ease;
        }

        .group-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #4facfe;
        }

        .group-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1f5fe;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
            transform: scale(1.02);
        }

        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-item:hover, .radio-item:hover {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .checkbox-item input, .radio-item input {
            margin: 0;
            transform: scale(1.2);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-slider {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #e1f5fe;
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-value {
            background: #4facfe;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .print-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .print-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            height: fit-content;
        }

        .preview-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .preview-container {
            border: 3px dashed #4facfe;
            border-radius: 12px;
            padding: 30px;
            min-height: 400px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .preview-page {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .preview-text {
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        /* محتوى الطباعة - مخفي افتراضياً */
        .print-content {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 210mm;
            height: 297mm;
            background: white;
            z-index: -1;
        }

        .print-page {
            width: 100%;
            height: 100%;
            padding: 20mm;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            direction: rtl;
        }

        .print-text {
            line-height: 1.6;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        /* CSS للطباعة */
        @media print {
            @page {
                margin: 0;
                size: A4;
            }
            
            * {
                visibility: hidden;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            body {
                margin: 0;
                padding: 0;
                background: white !important;
            }
            
            .print-content {
                visibility: visible !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                z-index: 9999 !important;
                background: white !important;
            }
            
            .print-content * {
                visibility: visible !important;
            }
            
            .print-page {
                width: 100% !important;
                height: 100% !important;
                padding: 15mm !important;
                margin: 0 !important;
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            .print-text {
                page-break-inside: avoid;
                line-height: 1.6 !important;
                word-wrap: break-word !important;
                margin-bottom: 15px !important;
            }
        }

        /* للطباعة الأفقية */
        @media print and (orientation: landscape) {
            @page {
                size: A4 landscape;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
                font-size: 2em;
            }
            
            .checkbox-group, .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            محرر النصوص التفاعلي
        </div>
        
        <div class="main-content">
            <div class="controls-section">
                <!-- قسم العرض -->
                <div class="group-box">
                    <div class="group-title">العرض</div>
                    <div class="form-group">
                        <label for="display-text">النص:</label>
                        <input type="text" id="display-text" class="form-control" placeholder="أدخل النص المراد عرضه">
                    </div>
                    <div class="form-group">
                        <label for="display-font">نوع الخط:</label>
                        <select id="display-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="display-size">حجم الخط:</label>
                        <input type="number" id="display-size" class="form-control" value="16" min="8" max="72">
                    </div>
                    <div class="form-group">
                        <label for="display-color">اللون:</label>
                        <select id="display-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000">أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-bold">
                                <label for="display-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-italic">
                                <label for="display-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-underline">
                                <label for="display-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>محاذاة النص:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="display-right" name="display-align" value="right" checked>
                                <label for="display-right">يمين</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="display-center" name="display-align" value="center">
                                <label for="display-center">وسط</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="display-left" name="display-align" value="left">
                                <label for="display-left">يسار</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم المنتج -->
                <div class="group-box">
                    <div class="group-title">المنتج</div>
                    <div class="form-group">
                        <label for="product-text">النص:</label>
                        <input type="text" id="product-text" class="form-control" placeholder="أدخل اسم المنتج">
                    </div>
                    <div class="form-group">
                        <label for="product-font">نوع الخط:</label>
                        <select id="product-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-size">حجم الخط:</label>
                        <input type="number" id="product-size" class="form-control" value="18" min="8" max="72">
                    </div>
                    <div class="form-group">
                        <label for="product-color">اللون:</label>
                        <select id="product-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000">أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-bold">
                                <label for="product-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-italic">
                                <label for="product-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-underline">
                                <label for="product-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>محاذاة النص:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="product-right" name="product-align" value="right" checked>
                                <label for="product-right">يمين</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="product-center" name="product-align" value="center">
                                <label for="product-center">وسط</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="product-left" name="product-align" value="left">
                                <label for="product-left">يسار</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم السعر -->
                <div class="group-box">
                    <div class="group-title">السعر</div>
                    <div class="form-group">
                        <label for="price-text">النص:</label>
                        <input type="text" id="price-text" class="form-control" placeholder="أدخل السعر">
                    </div>
                    <div class="form-group">
                        <label for="price-font">نوع الخط:</label>
                        <select id="price-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-size">حجم الخط:</label>
                        <input type="number" id="price-size" class="form-control" value="20" min="8" max="72">
                    </div>
                    <div class="form-group">
                        <label for="price-color">اللون:</label>
                        <select id="price-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000" selected>أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="group-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="price-bold" checked>
                                <label for="price-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="price-italic">
                                <label for="price-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="price-underline">
                                <label for="price-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>محاذاة النص:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="price-right" name="price-align" value="right" checked>
                                <label for="price-right">يمين</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="price-center" name="price-align" value="center">
                                <label for="price-center">وسط</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="price-left" name="price-align" value="left">
                                <label for="price-left">يسار</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم الخلفية -->
                <div class="group-box">
                    <div class="group-title">الخلفية</div>
                    <div class="form-group">
                        <label for="background-image">صورة الخلفية:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="background-image" class="file-input" accept="image/*">
                            <label for="background-image" class="file-input-label">اختر صورة الخلفية</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="background-opacity">شفافية الخلفية:</label>
                        <div class="range-container">
                            <input type="range" id="background-opacity" class="range-slider" min="0" max="100" value="80">
                            <span class="range-value" id="opacity-value">80%</span>
                        </div>
                    </div>
                </div>

                <!-- قسم إعدادات الصفحة -->
                <div class="group-box">
                    <div class="group-title">إعدادات الصفحة</div>
                    <div class="form-group">
                        <label>اتجاه الصفحة:</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="orientation-portrait" name="orientation" value="portrait" checked>
                                <label for="orientation-portrait">عمودي</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="orientation-landscape" name="orientation" value="landscape">
                                <label for="orientation-landscape">أفقي</label>
                            </div>
                        </div>
                    </div>
                    <button class="print-btn" onclick="printPage()">طباعة الصفحة</button>
                </div>
            </div>

            <!-- قسم المعاينة -->
            <div class="preview-section">
                <div class="preview-title">المعاينة</div>
                <div class="preview-container" id="preview-container">
                    <div class="preview-page" id="preview-page">
                        <div class="preview-text" id="display-preview"></div>
                        <div class="preview-text" id="product-preview"></div>
                        <div class="preview-text" id="price-preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- محتوى الطباعة -->
    <div class="print-content" id="print-content">
        <div class="print-page" id="print-page">
            <div class="print-text" id="display-print"></div>
            <div class="print-text" id="product-print"></div>
            <div class="print-text" id="price-print"></div>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let backgroundImageUrl = '';

        // تحديث قيمة الشفافية
        document.getElementById('background-opacity').addEventListener('input', function() {
            document.getElementById('opacity-value').textContent = this.value + '%';
            updatePreview();
        });

        // معالج تحميل الصورة
        document.getElementById('background-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    backgroundImageUrl = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        // تطبيق التنسيق على النص
        function applyTextStyle(section, element) {
            const text = document.getElementById(section + '-text').value;
            const font = document.getElementById(section + '-font').value;
            const size = document.getElementById(section + '-size').value;
            const color = document.getElementById(section + '-color').value;
            const bold = document.getElementById(section + '-bold').checked;
            const italic = document.getElementById(section + '-italic').checked;
            const underline = document.getElementById(section + '-underline').checked;
            const align = document.querySelector('input[name="' + section + '-align"]:checked').value;

            element.textContent = text;
            element.style.fontFamily = font;
            element.style.fontSize = size + 'px';
            element.style.color = color;
            element.style.fontWeight = bold ? 'bold' : 'normal';
            element.style.fontStyle = italic ? 'italic' : 'normal';
            element.style.textDecoration = underline ? 'underline' : 'none';
            element.style.textAlign = align;

            if (!text) {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }

        // تحديث المعاينة
        function updatePreview() {
            // تطبيق الخلفية
            const previewPage = document.getElementById('preview-page');
            const opacity = document.getElementById('background-opacity').value / 100;
            
            if (backgroundImageUrl) {
                previewPage.style.backgroundImage = `url(${backgroundImageUrl})`;
                previewPage.style.backgroundColor = `rgba(255, 255, 255, ${1 - opacity})`;
                previewPage.style.backgroundBlendMode = 'overlay';
            } else {
                previewPage.style.backgroundImage = 'none';
                previewPage.style.backgroundColor = 'white';
            }

            // تطبيق التنسيق على كل قسم
            applyTextStyle('display', document.getElementById('display-preview'));
            applyTextStyle('product', document.getElementById('product-preview'));
            applyTextStyle('price', document.getElementById('price-preview'));

            // تحديث اتجاه الصفحة
            const orientation = document.querySelector('input[name="orientation"]:checked').value;
            const container = document.getElementById('preview-container');
            if (orientation === 'landscape') {
                container.style.aspectRatio = '4/3';
            } else {
                container.style.aspectRatio = '3/4';
            }

            // تحديث نسخة الطباعة
            updatePrintVersion();
        }

        // تحديث نسخة الطباعة
        function updatePrintVersion() {
            const printPage = document.getElementById('print-page');
            const opacity = document.getElementById('background-opacity').value / 100;
            
            if (backgroundImageUrl) {
                printPage.style.backgroundImage = `url(${backgroundImageUrl})`;
                printPage.style.backgroundColor = `rgba(255, 255, 255, ${1 - opacity})`;
                printPage.style.backgroundBlendMode = 'overlay';
            } else {
                printPage.style.backgroundImage = 'none';
                printPage.style.backgroundColor = 'white';
            }

            applyTextStyle('display', document.getElementById('display-print'));
            applyTextStyle('product', document.getElementById('product-print'));
            applyTextStyle('price', document.getElementById('price-print'));

            // تحديث CSS الطباعة حسب الاتجاه
            const orientation = document.querySelector('input[name="orientation"]:checked').value;
            
            // إزالة أي style سابق للطباعة
            const existingStyle = document.getElementById('print-orientation-style');
            if (existingStyle) {
                existingStyle.remove();
            }

            // إضافة style جديد للطباعة
            const style = document.createElement('style');
            style.id = 'print-orientation-style';
            style.textContent = `
                @media print {
                    @page {
                        size: A4 ${orientation};
                        margin: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // دالة الطباعة
        function printPage() {
            // التأكد من تحديث محتوى الطباعة
            updatePrintVersion();
            
            // إظهار محتوى الطباعة مؤقتاً
            const printContent = document.getElementById('print-content');
            printContent.style.position = 'fixed';
            printContent.style.top = '0';
            printContent.style.left = '0';
            printContent.style.width = '100%';
            printContent.style.height = '100%';
            printContent.style.zIndex = '9999';
            printContent.style.background = 'white';
            
            // طباعة
            setTimeout(() => {
                window.print();
                
                // إخفاء محتوى الطباعة مرة أخرى
                setTimeout(() => {
                    printContent.style.position = 'fixed';
                    printContent.style.top = '-9999px';
                    printContent.style.left = '-9999px';
                    printContent.style.zIndex = '-1';
                }, 100);
            }, 100);
        }

        // إضافة مستمعي الأحداث لجميع عناصر التحكم
        function addEventListeners() {
            const sections = ['display', 'product', 'price'];
            
            sections.forEach(section => {
                document.getElementById(section + '-text').addEventListener('input', updatePreview);
                document.getElementById(section + '-font').addEventListener('change', updatePreview);
                document.getElementById(section + '-size').addEventListener('input', updatePreview);
                document.getElementById(section + '-color').addEventListener('change', updatePreview);
                document.getElementById(section + '-bold').addEventListener('change', updatePreview);
                document.getElementById(section + '-italic').addEventListener('change', updatePreview);
                document.getElementById(section + '-underline').addEventListener('change', updatePreview);
                
                document.querySelectorAll('input[name="' + section + '-align"]').forEach(radio => {
                    radio.addEventListener('change', updatePreview);
                });
            });

            document.querySelectorAll('input[name="orientation"]').forEach(radio => {
                radio.addEventListener('change', updatePreview);
            });
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            addEventListeners();
            updatePreview();
        });
    </script>
</body>
