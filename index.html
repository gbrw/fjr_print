<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص التفاعلي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .group-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            transition: all 0.3s ease;
        }

        .group-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: #4facfe;
        }

        .group-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1f5fe;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .checkbox-item:hover,
        .checkbox-item:active {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .checkbox-item input {
            margin: 0;
            transform: scale(1.3);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-slider {
            flex: 1;
            height: 12px;
            border-radius: 6px;
            background: #e1f5fe;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-value {
            background: #4facfe;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 16px;
        }

        .file-input-label:hover,
        .file-input-label:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .print-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            -webkit-tap-highlight-color: transparent;
        }

        .print-btn:hover,
        .print-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(238, 90, 36, 0.4);
        }

        .print-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            height: fit-content;
        }

        .preview-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .preview-container {
            border: 3px dashed #4facfe;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .preview-page {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .preview-text {
            margin-bottom: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        /* iframe مخفي للطباعة */
        #print-frame {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            visibility: hidden;
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .header {
                padding: 30px;
                font-size: 2.5em;
            }
            
            .main-content {
                padding: 30px;
                gap: 30px;
            }
            
            .group-box {
                padding: 25px;
            }
            
            .group-title {
                font-size: 1.4em;
            }
        }

        /* تحسينات للتابلت */
        @media (max-width: 1200px) and (min-width: 769px) {
            .header {
                font-size: 2.2em;
            }
            
            .preview-container {
                min-height: 350px;
            }
        }

        /* تحسينات للهواتف الكبيرة */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
                font-size: 1.8em;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                padding: 15px;
                gap: 15px;
            }
            
            .group-box {
                padding: 15px;
            }
            
            .group-title {
                font-size: 1.2em;
                margin-bottom: 12px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .checkbox-item {
                padding: 15px;
                font-size: 16px;
            }
            
            .preview-container {
                min-height: 250px;
                padding: 15px;
            }
            
            .preview-section {
                padding: 15px;
            }
            
            .print-btn {
                padding: 20px;
                font-size: 1.4em;
            }
        }

        /* تحسينات للهواتف الصغيرة */
        @media (max-width: 480px) {
            .header {
                font-size: 1.5em;
                padding: 12px;
            }
            
            .main-content {
                padding: 10px;
                gap: 10px;
            }
            
            .group-box {
                padding: 12px;
                border-radius: 12px;
            }
            
            .group-title {
                font-size: 1.1em;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            .checkbox-item {
                padding: 12px;
                font-size: 15px;
            }
            
            .preview-container {
                min-height: 200px;
                padding: 12px;
            }
            
            .range-value {
                min-width: 50px;
                padding: 6px 10px;
                font-size: 13px;
            }
        }

        /* تحسينات للهواتف في الوضع الأفقي */
        @media (max-width: 768px) and (orientation: landscape) {
            .main-content {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .preview-container {
                min-height: 200px;
            }
            
            .header {
                padding: 10px;
                font-size: 1.6em;
            }
        }

        /* تحسين التمرير على الهواتف */
        @media (max-width: 768px) {
            body {
                -webkit-overflow-scrolling: touch;
            }
            
            .controls-section {
                max-height: none;
                overflow: visible;
            }
        }

        /* تحسين اللمس */
        @media (hover: none) and (pointer: coarse) {
            .group-box:hover {
                transform: none;
            }
            
            .checkbox-item:hover {
                background: #f8f9fa;
                border-color: transparent;
            }
            
            .file-input-label:hover {
                transform: none;
            }
            
            .print-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            محرر النصوص التفاعلي
        </div>
        
        <div class="main-content">
            <div class="controls-section">
                <!-- قسم العرض -->
                <div class="group-box">
                    <div class="group-title">العرض</div>
                    <div class="form-group">
                        <label for="display-text">النص:</label>

                            <option value="'Courier New', monospace">Courier New</option>

                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="display-size">حجم الخط:</label>
                        <input type="number" id="display-size" class="form-control" value="180" min="8" max="200">
                    </div>
                    <div class="form-group">

                        <select id="display-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000">أحمر</option>

                            <option value="#00ffff">سماوي</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-bold" checked>
                                <label for="display-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-italic">
                                <label for="display-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-underline">
                                <label for="display-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم المنتج -->
                <div class="group-box">
                    <div class="group-title">المنتج</div>
                    <div class="form-group">
                        <label for="product-text">النص:</label>
                        <input type="text" id="product-text" class="form-control" value="اكتب اسم المنتج هنا" placeholder="أدخل اسم المنتج">
                    </div>
                    <div class="form-group">
                        <label for="product-font">نوع الخط:</label>
                        <select id="product-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-size">حجم الخط:</label>
                        <input type="number" id="product-size" class="form-control" value="80" min="8" max="200">
                    </div>
                    <div class="form-group">
                        <label for="product-color">اللون:</label>
                        <select id="product-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000">أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-bold" checked>
                                <label for="product-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-italic">
                                <label for="product-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-underline">
                                <label for="product-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم السعر -->
                <div class="group-box">
                    <div class="group-title">السعر</div>
                    <div class="form-group">
                        <label for="price-text">النص:</label>
                        <input type="text" id="price-text" class="form-control" value="اكتب سعر المنتج هنا" placeholder="أدخل السعر">
                    </div>
                    <div class="form-group">
                        <label for="price-font">نوع الخط:</label>
                        <select id="price-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-size">حجم الخط:</label>
                        <input type="number" id="price-size" class="form-control" value="120" min="8" max="200">
                    </div>
                    <div class="form-group">
                        <label for="price-color">اللون:</label>
                        <select id="price-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000" selected>أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>

                <!-- قسم إعدادات الصفحة -->
                <div class="group-box">
                    <div class="group-title">إعدادات الصفحة</div>
                    <div class="form-group">
                        <label>اتجاه الصفحة:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="orientation-landscape">
                                <label for="orientation-landscape">أفقي</label>
                            </div>
                        </div>

                </div>
            </div>

            <!-- قسم المعاينة -->
            <div class="preview-section">
                <div class="preview-title">المعاينة</div>
                <div class="preview-container" id="preview-container">
                    <div class="preview-page" id="preview-page">
                        <div class="preview-text" id="display-preview"></div>
                        <div class="preview-text" id="product-preview"></div>

                </div>
            </div>
        </div>
    </div>

    <!-- iframe مخفي للطباعة -->
    <iframe id="print-frame" name="print-frame"></iframe>

    <script>
        // متغيرات عامة
        let backgroundImageUrl = '';
        let printInProgress = false;
        let printTimeoutId = null;

        // تحديث قيمة الشفافية
        document.getElementById('background-opacity').addEventListener('input', function() {
            document.getElementById('opacity-value').textContent = this.value + '%';
            updatePreview();
        });

        // معالج تحميل الصورة
        document.getElementById('background-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    backgroundImageUrl = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        // تطبيق التنسيق على النص
        function applyTextStyle(section, element) {
            const text = document.getElementById(section + '-text').value;
            const font = document.getElementById(section + '-font').value;
            const size = document.getElementById(section + '-size').value;
            const color = document.getElementById(section + '-color').value;
            const bold = document.getElementById(section + '-bold').checked;
            const italic = document.getElementById(section + '-italic').checked;
            const underline = document.getElementById(section + '-underline').checked;

            element.textContent = text;
            element.style.fontFamily = font;
            element.style.fontSize = size + 'px';
            element.style.color = color;
            element.style.fontWeight = bold ? 'bold' : 'normal';
            element.style.fontStyle = italic ? 'italic' : 'normal';
            element.style.textDecoration = underline ? 'underline' : 'none';
            element.style.textAlign = 'center';

            if (!text) {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }

        // تحديث المعاينة
        function updatePreview() {
            const previewPage = document.getElementById('preview-page');
            const opacity = document.getElementById('background-opacity').value / 100;
            
            if (backgroundImageUrl) {
                previewPage.style.backgroundImage = `url(${backgroundImageUrl})`;
                previewPage.style.backgroundColor = `rgba(255, 255, 255, ${1 - opacity})`;
                previewPage.style.backgroundBlendMode = 'overlay';
            } else {
                previewPage.style.backgroundImage = 'none';
                previewPage.style.backgroundColor = 'white';
            }

            // تطبيق التنسيق على كل قسم
            applyTextStyle('display', document.getElementById('display-preview'));
            applyTextStyle('product', document.getElementById('product-preview'));
            applyTextStyle('price', document.getElementById('price-preview'));

            // تحديث اتجاه الصفحة
            const isLandscape = document.getElementById('orientation-landscape').checked;
            const container = document.getElementById('preview-container');
            if (isLandscape) {
                container.style.aspectRatio = '4/3';
            } else {
                container.style.aspectRatio = '3/4';
            }
        }

        // دالة الطباعة باستخدام iframe (الحل النهائي)
        function printViaIframe() {
            // منع الطباعة المتعددة
            if (printInProgress) {
                console.log('طباعة محجوبة - عملية سابقة جارية');
                return;
            }

            printInProgress = true;
            const printButton = document.getElementById('print-button');
            printButton.disabled = true;
            printButton.textContent = 'جاري الطباعة...';

            console.log('بدء الطباعة...');

            // الحصول على البيانات
            const displayText = document.getElementById('display-text').value;
            const displayFont = document.getElementById('display-font').value;
            const displaySize = document.getElementById('display-size').value;
            const displayColor = document.getElementById('display-color').value;
            const displayBold = document.getElementById('display-bold').checked;
            const displayItalic = document.getElementById('display-italic').checked;
            const displayUnderline = document.getElementById('display-underline').checked;

            const productText = document.getElementById('product-text').value;
            const productFont = document.getElementById('product-font').value;
            const productSize = document.getElementById('product-size').value;
            const productColor = document.getElementById('product-color').value;
            const productBold = document.getElementById('product-bold').checked;
            const productItalic = document.getElementById('product-italic').checked;
            const productUnderline = document.getElementById('product-underline').checked;

            const priceText = document.getElementById('price-text').value;
            const priceFont = document.getElementById('price-font').value;
            const priceSize = document.getElementById('price-size').value;
            const priceColor = document.getElementById('price-color').value;
            const priceBold = document.getElementById('price-bold').checked;
            const priceItalic = document.getElementById('price-italic').checked;
            const priceUnderline = document.getElementById('price-underline').checked;

            const opacity = document.getElementById('background-opacity').value / 100;
            const isLandscape = document.getElementById('orientation-landscape').checked;

            // الحصول على iframe
            const iframe = document.getElementById('print-frame');

            // إنشاء محتوى HTML للطباعة
            const printHTML = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طباعة</title>
    <style>
        @page {
            size: A4 ${isLandscape ? 'landscape' : 'portrait'};
            margin: 0;
        }
        body {
            margin: 0;
            padding: 20mm;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            direction: rtl;
            font-family: Arial, sans-serif;
            ${backgroundImageUrl ? `background-image: url(${backgroundImageUrl}); background-size: cover; background-position: center; background-repeat: no-repeat; background-color: rgba(255, 255, 255, ${1 - opacity}); background-blend-mode: overlay;` : ''}
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        .text-item {
            margin-bottom: 25px;
            line-height: 1.2;
            word-break: break-word;
            text-align: center;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    ${displayText ? `<div class="text-item" style="font-family: ${displayFont}; font-size: ${displaySize}px; color: ${displayColor}; font-weight: ${displayBold ? 'bold' : 'normal'}; font-style: ${displayItalic ? 'italic' : 'normal'}; text-decoration: ${displayUnderline ? 'underline' : 'none'};">${displayText}</div>` : ''}
    ${productText ? `<div class="text-item" style="font-family: ${productFont}; font-size: ${productSize}px; color: ${productColor}; font-weight: ${productBold ? 'bold' : 'normal'}; font-style: ${productItalic ? 'italic' : 'normal'}; text-decoration: ${productUnderline ? 'underline' : 'none'};">${productText}</div>` : ''}
    ${priceText ? `<div class="text-item" style="font-family: ${priceFont}; font-size: ${priceSize}px; color: ${priceColor}; font-weight: ${priceBold ? 'bold' : 'normal'}; font-style: ${priceItalic ? 'italic' : 'normal'}; text-decoration: ${priceUnderline ? 'underline' : 'none'};">${priceText}</div>` : ''}
</body>
</html>`;

            // تحميل المحتوى في iframe
            iframe.onload = function() {
                try {
                    console.log('iframe محمل، بدء الطباعة');
                    iframe.contentWindow.focus();
                    iframe.contentWindow.print();
                    console.log('تم تنفيذ أمر الطباعة');
                } catch (error) {
                    console.error('خطأ في الطباعة:', error);
                }

                // إعادة تفعيل الزر بعد 2 ثانية
                printTimeoutId = setTimeout(() => {
                    printInProgress = false;
                    printButton.disabled = false;
                    printButton.textContent = 'طباعة الصفحة';
                    console.log('تم رفع القفل');
                }, 2000);
            };

            // كتابة HTML في iframe
            iframe.contentDocument.open();
            iframe.contentDocument.write(printHTML);
            iframe.contentDocument.close();
        }

        // ربط زر الطباعة
        document.getElementById('print-button').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            printViaIframe();
        });

        // منع Ctrl+P
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                e.stopImmediatePropagation();
                printViaIframe();
            }
        });

        // منع أي أحداث طباعة إضافية
        window.addEventListener('beforeprint', function(e) {
            if (printInProgress) {
                e.preventDefault();
                e.stopImmediatePropagation();
            }
        });

        // إضافة مستمعي الأحداث
        function addEventListeners() {
            const sections = ['display', 'product', 'price'];
            
            sections.forEach(section => {
                document.getElementById(section + '-text').addEventListener('input', updatePreview);
                document.getElementById(section + '-font').addEventListener('change', updatePreview);
                document.getElementById(section + '-size').addEventListener('input', updatePreview);
                document.getElementById(section + '-color').addEventListener('change', updatePreview);
                document.getElementById(section + '-bold').addEventListener('change', updatePreview);
                document.getElementById(section + '-italic').addEventListener('change', updatePreview);
                document.getElementById(section + '-underline').addEventListener('change', updatePreview);
            });

            document.getElementById('orientation-landscape').addEventListener('change', updatePreview);
        }

        // تنظيف عند إغلاق الصفحة
        window.addEventListener('beforeunload', function() {
            if (printTimeoutId) {
                clearTimeout(printTimeoutId);
            }
            printInProgress = false;
        });

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            addEventListeners();
            updatePreview();
            console.log('الصفحة جاهزة - نظام iframe للطباعة مفعل');
        });
    </script>
</body>
</html>
