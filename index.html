<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر النصوص التفاعلي</title>
    
    <!-- مكتبات الطباعة والتصدير -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .group-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            transition: all 0.3s ease;
        }

        .group-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: #4facfe;
        }

        .group-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1f5fe;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .checkbox-item:hover,
        .checkbox-item:active {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .checkbox-item input {
            margin: 0;
            transform: scale(1.3);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-slider {
            flex: 1;
            height: 12px;
            border-radius: 6px;
            background: #e1f5fe;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-value {
            background: #4facfe;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 16px;
        }

        .file-input-label:hover,
        .file-input-label:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary:hover,
        .btn-primary:active,
        .btn-secondary:hover,
        .btn-secondary:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:disabled,
        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            height: fit-content;
        }

        .preview-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .preview-container {
            border: 3px dashed #4facfe;
            border-radius: 12px;
            padding: 20px;
            min-height: 300px;
            background: white;
            position: relative;
            overflow: hidden;
        }

        .preview-page {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .preview-text {
            margin-bottom: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
        }

        /* عنصر الطباعة */
        .print-area {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 794px;
            height: 1123px;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            direction: rtl;
            font-family: Arial, sans-serif;
        }

        .print-text {
            margin-bottom: 25px;
            line-height: 1.2;
            word-break: break-word;
            text-align: center;
        }

        /* CSS للطباعة التقليدية */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            
            body * {
                visibility: hidden !important;
            }
            
            .print-area,
            .print-area * {
                visibility: visible !important;
            }
            
            .print-area {
                position: fixed !important;
                left: 0 !important;
                top: 0 !important;
                width: 100% !important;
                height: 100% !important;
                z-index: 99999 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        /* للطباعة الأفقية */
        @media print and (orientation: landscape) {
            @page {
                size: A4 landscape;
                margin: 0;
            }
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1200px) {
            .header {
                padding: 30px;
                font-size: 2.5em;
            }
            
            .main-content {
                padding: 30px;
                gap: 30px;
            }
            
            .group-box {
                padding: 25px;
            }
            
            .group-title {
                font-size: 1.4em;
            }
        }

        /* تحسينات للهواتف */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px;
                font-size: 1.8em;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                padding: 15px;
                gap: 15px;
            }
            
            .group-box {
                padding: 15px;
            }
            
            .group-title {
                font-size: 1.2em;
                margin-bottom: 12px;
            }
            
            .form-group {
                margin-bottom: 12px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .checkbox-item {
                padding: 15px;
                font-size: 16px;
            }
            
            .preview-container {
                min-height: 250px;
                padding: 15px;
            }
            
            .preview-section {
                padding: 15px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .btn-primary,
            .btn-secondary {
                padding: 18px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            محرر النصوص التفاعلي - الإصدار المحسن
        </div>
        
        <div class="main-content">
            <div class="controls-section">
                <!-- قسم العرض -->
                <div class="group-box">
                    <div class="group-title">العرض</div>
                    <div class="form-group">
                        <label for="display-text">النص:</label>
                        <input type="text" id="display-text" class="form-control" value="عرض خاص" placeholder="أدخل النص المراد عرضه">
                    </div>
                    <div class="form-group">
                        <label for="display-font">نوع الخط:</label>
                        <select id="display-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="display-size">حجم الخط:</label>
                        <input type="number" id="display-size" class="form-control" value="180" min="8" max="200">
                    </div>
                    <div class="form-group">
                        <label for="display-color">اللون:</label>
                        <select id="display-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000">أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-bold" checked>
                                <label for="display-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-italic">
                                <label for="display-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="display-underline">
                                <label for="display-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم المنتج -->
                <div class="group-box">
                    <div class="group-title">المنتج</div>
                    <div class="form-group">
                        <label for="product-text">النص:</label>
                        <input type="text" id="product-text" class="form-control" value="اكتب اسم المنتج هنا" placeholder="أدخل اسم المنتج">
                    </div>
                    <div class="form-group">
                        <label for="product-font">نوع الخط:</label>
                        <select id="product-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-size">حجم الخط:</label>
                        <input type="number" id="product-size" class="form-control" value="80" min="8" max="200">
                    </div>
                    <div class="form-group">
                        <label for="product-color">اللون:</label>
                        <select id="product-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000">أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-bold" checked>
                                <label for="product-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-italic">
                                <label for="product-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="product-underline">
                                <label for="product-underline">تحته خط</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- قسم السعر -->
                <div class="group-box">
                    <div class="group-title">السعر</div>
                    <div class="form-group">
                        <label for="price-text">النص:</label>
                        <input type="text" id="price-text" class="form-control" value="اكتب سعر المنتج هنا" placeholder="أدخل السعر">
                    </div>
                    <div class="form-group">
                        <label for="price-font">نوع الخط:</label>
                        <select id="price-font" class="form-control">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="'Times New Roman', serif">Times New Roman</option>
                            <option value="'Courier New', monospace">Courier New</option>
                            <option value="'Segoe UI', sans-serif">Segoe UI</option>
                            <option value="'Cairo', sans-serif">Cairo</option>
                            <option value="'Amiri', serif">Amiri</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="price-size">حجم الخط:</label>
                        <input type="number" id="price-size" class="form-control" value="120" min="8" max="200">
                    </div>
                    <div class="form-group">
                        <label for="price-color">اللون:</label>
                        <select id="price-color" class="form-control">
                            <option value="#000000">أسود</option>
                            <option value="#ff0000" selected>أحمر</option>
                            <option value="#00ff00">أخضر</option>
                            <option value="#0000ff">أزرق</option>
                            <option value="#ffff00">أصفر</option>
                            <option value="#ff00ff">بنفسجي</option>
                            <option value="#00ffff">سماوي</option>
                            <option value="#808080">رمادي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>خصائص النص:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="price-bold" checked>
                                <label for="price-bold">عريض</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="price-italic">
                                <label for="price-italic">مائل</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="price-underline">
                                <label for="price-underline">تحته خط</label>

                <!-- قسم الخلفية -->
                <div class="group-box">
                    <div class="group-title">الخلفية</div>
                    <div class="form-group">
                        <label for="background-image">صورة الخلفية:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="background-image" class="file-input" accept="image/*">
                            <label for="background-image" class="file-input-label">اختر صورة الخلفية</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="background-opacity">شفافية الخلفية:</label>
                        <div class="range-container">
                            <input type="range" id="background-opacity" class="range-slider" min="0" max="100" value="80">
                            <span class="range-value" id="opacity-value">80%</span>
                        </div>
                    </div>
                </div>

                <!-- قسم إعدادات الصفحة -->
                <div class="group-box">
                    <div class="group-title">إعدادات الصفحة</div>
                    <div class="form-group">
                        <label>اتجاه الصفحة:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="orientation-landscape">
                                <label for="orientation-landscape">أفقي</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- أزرار الطباعة والتصدير -->
                    <div class="action-buttons">
                        <button class="btn-primary" id="print-button">🖨️ طباعة</button>
                        <button class="btn-secondary" id="pdf-button">📄 تحميل PDF</button>
                    </div>
                </div>
            </div>

            <!-- قسم المعاينة -->
            <div class="preview-section">
                <div class="preview-title">المعاينة</div>
                <div class="preview-container" id="preview-container">
                    <div class="preview-page" id="preview-page">
                        <div class="preview-text" id="display-preview"></div>
                        <div class="preview-text" id="product-preview"></div>
                        <div class="preview-text" id="price-preview"></div>
                    </div>
                </div>
            </div>

    <!-- منطقة الطباعة المخفية -->
    <div class="print-area" id="print-area">
        <div class="print-text" id="display-print"></div>
        <div class="print-text" id="product-print"></div>
        <div class="print-text" id="price-print"></div>
    </div>

    <script>
        // متغيرات عامة
        let backgroundImageUrl = '';
        let operationInProgress = false;

        // تحديث قيمة الشفافية
        document.getElementById('background-opacity').addEventListener('input', function() {
            document.getElementById('opacity-value').textContent = this.value + '%';
            updatePreview();
        });

        // معالج تحميل الصورة
        document.getElementById('background-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    backgroundImageUrl = e.target.result;
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });

        // تطبيق التنسيق على النص
        function applyTextStyle(section, element) {
            const text = document.getElementById(section + '-text').value;
            const font = document.getElementById(section + '-font').value;
            const size = document.getElementById(section + '-size').value;
            const color = document.getElementById(section + '-color').value;
            const bold = document.getElementById(section + '-bold').checked;
            const italic = document.getElementById(section + '-italic').checked;
            const underline = document.getElementById(section + '-underline').checked;

            element.textContent = text;
            element.style.fontFamily = font;
            element.style.fontSize = size + 'px';
            element.style.color = color;
            element.style.fontWeight = bold ? 'bold' : 'normal';
            element.style.fontStyle = italic ? 'italic' : 'normal';
            element.style.textDecoration = underline ? 'underline' : 'none';
            element.style.textAlign = 'center';

            if (!text) {
                element.style.display = 'none';
            } else {
                element.style.display = 'block';
            }
        }

        // تحديث المعاينة ومنطقة الطباعة
        function updatePreview() {
            const previewPage = document.getElementById('preview-page');
            const printArea = document.getElementById('print-area');
            const opacity = document.getElementById('background-opacity').value / 100;
            
            // تطبيق الخلفية
            if (backgroundImageUrl) {
                const bgStyle = `url(${backgroundImageUrl})`;
                const bgColor = `rgba(255, 255, 255, ${1 - opacity})`;
                
                [previewPage, printArea].forEach(element => {
                    element.style.backgroundImage = bgStyle;
                    element.style.backgroundColor = bgColor;
                    element.style.backgroundBlendMode = 'overlay';
                });
            } else {
                [previewPage, printArea].forEach(element => {
                    element.style.backgroundImage = 'none';
                    element.style.backgroundColor = 'white';
                });
            }

            // تطبيق التنسيق على المعاينة
            applyTextStyle('display', document.getElementById('display-preview'));
            applyTextStyle('product', document.getElementById('product-preview'));
            applyTextStyle('price', document.getElementById('price-preview'));

            // تطبيق التنسيق على منطقة الطباعة
            applyTextStyle('display', document.getElementById('display-print'));
            applyTextStyle('product', document.getElementById('product-print'));
            applyTextStyle('price', document.getElementById('price-print'));

            // تحديث اتجاه الصفحة
            const isLandscape = document.getElementById('orientation-landscape').checked;
            const container = document.getElementById('preview-container');
            if (isLandscape) {
                container.style.aspectRatio = '4/3';
                printArea.style.width = '1123px';
                printArea.style.height = '794px';
            } else {
                container.style.aspectRatio = '3/4';
                printArea.style.width = '794px';
                printArea.style.height = '1123px';
            }

            updatePrintCSS();
        }

        // تحديث CSS الطباعة
        function updatePrintCSS() {
            const isLandscape = document.getElementById('orientation-landscape').checked;
            
            // إزالة style سابق
            const existingStyle = document.getElementById('dynamic-print-style');
            if (existingStyle) {
                existingStyle.remove();
            }

            // إضافة style جديد
            const style = document.createElement('style');
            style.id = 'dynamic-print-style';
            style.textContent = `
                @media print {
                    @page {
                        size: A4 ${isLandscape ? 'landscape' : 'portrait'};
                        margin: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // دالة الطباعة المحسنة (حل متعدد الطرق)
        async function smartPrint() {
            if (operationInProgress) return;
            
            operationInProgress = true;
            const printButton = document.getElementById('print-button');
            printButton.disabled = true;
            printButton.textContent = '🔄 جاري الطباعة...';

            try {
                updatePreview();
                await new Promise(resolve => setTimeout(resolve, 200));

                // الطريقة الأولى: PrintJS
                if (typeof printJS !== 'undefined') {
                    try {
                        printJS({
                            printable: 'print-area',
                            type: 'html',
                            css: [`
                                .print-area {
                                    width: 100%;
                                    height: 100%;
                                    padding: 20mm;
                                    background-size: cover;
                                    background-position: center;
                                    background-repeat: no-repeat;
                                    text-align: center;
                                    direction: rtl;
                                }
                                .print-text {
                                    margin-bottom: 25px;
                                    line-height: 1.2;
                                    word-break: break-word;
                                    text-align: center;
                                }
                            `],
                            style: '@page { size: A4; margin: 0; }',
                            onPrintDialogClose: () => {
                                console.log('طباعة PrintJS مكتملة');
                            }
                        });
                        console.log('تم استخدام PrintJS للطباعة');
                    } catch (printJSError) {
                        console.warn('فشل PrintJS، التجربة التالية...', printJSError);
                        throw printJSError;
                    }
                } else {
                    throw new Error('PrintJS غير متوفر');
                }

            } catch (error) {
                console.log('تجربة الطباعة التقليدية...');
                
                // الطريقة الثانية: الطباعة التقليدية
                try {
                    window.print();
                    console.log('تم استخدام الطباعة التقليدية');
                } catch (traditionalError) {
                    console.error('فشلت جميع طرق الطباعة:', traditionalError);
                    alert('عذراً، حدث خطأ في الطباعة. يرجى المحاولة مرة أخرى أو استخدام تحميل PDF.');
                }
            } finally {
                setTimeout(() => {
                    operationInProgress = false;
                    printButton.disabled = false;
                    printButton.textContent = '🖨️ طباعة';
                }, 1500);
            }
        }

        // دالة إنشاء PDF
        async function generatePDF() {
            if (operationInProgress) return;
            
            operationInProgress = true;
            const pdfButton = document.getElementById('pdf-button');
            pdfButton.disabled = true;
            pdfButton.textContent = '🔄 جاري إنشاء PDF...';

            try {
                updatePreview();
                await new Promise(resolve => setTimeout(resolve, 300));

                const printElement = document.getElementById('print-area');
                
                // جعل العنصر مرئي مؤقتاً
                printElement.style.position = 'fixed';
                printElement.style.left = '0';
                printElement.style.top = '0';
                printElement.style.zIndex = '-1';

                await new Promise(resolve => setTimeout(resolve, 100));

                // تصوير العنصر
                const canvas = await html2canvas(printElement, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    width: parseInt(printElement.style.width) || 794,
                    height: parseInt(printElement.style.height) || 1123,
                    logging: false
                });

                // إخفاء العنصر
                printElement.style.position = 'absolute';
                printElement.style.left = '-9999px';
                printElement.style.top = '-9999px';

                // إنشاء PDF
                const { jsPDF } = window.jspdf;
                const isLandscape = document.getElementById('orientation-landscape').checked;
                const pdf = new jsPDF({
                    orientation: isLandscape ? 'landscape' : 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                const imgData = canvas.toDataURL('image/png');
                const imgWidth = isLandscape ? 297 : 210;
                const imgHeight = isLandscape ? 210 : 297;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

                // تحميل PDF
                const now = new Date();
                const timestamp = now.toISOString().slice(0, 19).replace(/[:-]/g, '');
                const filename = `طباعة_gbrw_${timestamp}.pdf`;
                pdf.save(filename);

                console.log('تم إنشاء PDF بنجاح');

            } catch (error) {
                console.error('خطأ في إنشاء PDF:', error);
                alert('حدث خطأ في إنشاء PDF. يرجى المحاولة مرة أخرى.');
            } finally {
                operationInProgress = false;
                pdfButton.disabled = false;
                pdfButton.textContent = '📄 تحميل PDF';
            }
        }

        // ربط الأزرار
        document.getElementById('print-button').addEventListener('click', smartPrint);
        document.getElementById('pdf-button').addEventListener('click', generatePDF);

        // منع اختصارات لوحة المفاتيح من التداخل
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                smartPrint();
            }
        });

        // إضافة مستمعي الأحداث
        function addEventListeners() {
            const sections = ['display', 'product', 'price'];
            
            sections.forEach(section => {
                document.getElementById(section + '-text').addEventListener('input', updatePreview);
                document.getElementById(section + '-font').addEventListener('change', updatePreview);
                document.getElementById(section + '-size').addEventListener('input', updatePreview);
                document.getElementById(section + '-color').addEventListener('change', updatePreview);
                document.getElementById(section + '-bold').addEventListener('change', updatePreview);
                document.getElementById(section + '-italic').addEventListener('change', updatePreview);
                document.getElementById(section + '-underline').addEventListener('change', updatePreview);
            });

            document.getElementById('orientation-landscape').addEventListener('change', updatePreview);
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            addEventListeners();
            updatePreview();
            console.log('🚀 النظام المحسن جاهز - المستخدم: gbrw - التاريخ: 2025-05-25 20:28:45');
            console.log('📚 المكتبات المحملة:', {
                'jsPDF': typeof window.jspdf !== 'undefined',
                'html2canvas': typeof html2canvas !== 'undefined',
                'PrintJS': typeof printJS !== 'undefined'
            });
        });
    </script>
</body>
