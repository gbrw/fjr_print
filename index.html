        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            direction: rtl;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status-bar {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .group-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 3px solid #e1f5fe;
            transition: all 0.3s ease;
        }

        .group-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: #4facfe;
        }

        .group-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #4facfe;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
            font-size: 1em;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1f5fe;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .checkbox-item:hover,
        .checkbox-item:active {
            background: #e3f2fd;
            border-color: #4facfe;
        }

        .checkbox-item input {
            margin: 0;
            transform: scale(1.3);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .range-slider {
            flex: 1;
            height: 12px;
            border-radius: 6px;
            background: #e1f5fe;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4facfe;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .range-value {
            background: #4facfe;
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 16px;

        .file-input-label:hover,
        .file-input-label:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.3);
        }

        .orientation-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .orientation-option {
            padding: 15px;
            border: 3px solid #e1f5fe;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 600;

        .orientation-option:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .orientation-option.selected {
            border-color: #4facfe;
            background: #4facfe;
            color: white;
            transform: scale(1.05);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);

            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 10px;

        .btn-secondary {

            padding: 20px;

            background: white;
            position: relative;
            overflow: hidden;

        .hidden-print-text {

            text-align: center;

            .action-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .btn-primary,
            .btn-secondary {
                padding: 18px;
                font-size: 1.2em;
            }

            .print-page {
                transform: scale(0.25);
                margin-bottom: -600px;
            }

            .print-page.landscape {
                transform: scale(0.18);
                margin-bottom: -500px;
            }
        }
    </style>

        document.getElementById('background-image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    backgroundImageUrl = e.target.result;
                    updateAllPreviews();
                    updateStatus('🖼️ تم تحميل صورة الخلفية');
                };
                reader.readAsDataURL(file);
            }
        });

        // معالج اختيار الاتجاه
        document.querySelectorAll('.orientation-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.orientation-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                currentOrientation = this.dataset.orientation;
                updateAllPreviews();
                updateStatus(`📄 تم تغيير الاتجاه إلى: ${currentOrientation === 'landscape' ? 'أفقي' : 'عمودي'}`);
            });
        });

        // تطبيق التنسيق على النص (نسخة محسنة)
        function applyTextStyle(section, element) {
            const text = document.getElementById(section + '-text').value;
            const font = document.getElementById(section + '-font').value;
            const size = document.getElementById(section + '-size').value;
            const color = document.getElementById(section + '-color').value;
            const bold = document.getElementById(section + '-bold').checked;
            const italic = document.getElementById(section + '-italic').checked;
            const underline = document.getElementById(section + '-underline').checked;

            // تطبيق النص والتنسيق
            element.innerHTML = text; // استخدام innerHTML بدلاً من textContent
            element.style.fontFamily = font;
            element.style.fontSize = size + 'px';
            element.style.color = color;
            element.style.fontWeight = bold ? 'bold' : 'normal';
            element.style.fontStyle = italic ? 'italic' : 'normal';
            element.style.textDecoration = underline ? 'underline' : 'none';
            element.style.textAlign = 'center';
            
            // إجبار الظهور
            element.style.opacity = '1';
            element.style.visibility = 'visible';
            element.style.display = text ? 'block' : 'none';

            // تسجيل للتشخيص
            console.log(`📝 تحديث النص [${section}]: "${text}" - الحجم: ${size}px - اللون: ${color}`);
        }

        // تحديث جميع المعاينات (المرئية والمخفية)
        function updateAllPreviews() {
            const printPage = document.getElementById('print-page');
            const hiddenArea = document.getElementById('hidden-print-area');
            const previewContainer = document.getElementById('preview-container');
            const opacity = document.getElementById('background-opacity').value / 100;
            
            // تطبيق الخلفية
            const backgroundStyle = backgroundImageUrl ? `url(${backgroundImageUrl})` : 'none';
            const backgroundColor = backgroundImageUrl ? `rgba(255, 255, 255, ${1 - opacity})` : 'white';
            
            [printPage, hiddenArea].forEach(element => {
                element.style.backgroundImage = backgroundStyle;
                element.style.backgroundColor = backgroundColor;
                if (backgroundImageUrl) {
                    element.style.backgroundBlendMode = 'overlay';
                } else {
                    element.style.backgroundBlendMode = 'normal';
                }
            });

            // تطبيق التنسيق على النصوص المرئية
            applyTextStyle('display', document.getElementById('display-print'));
            applyTextStyle('product', document.getElementById('product-print'));
            applyTextStyle('price', document.getElementById('price-print'));

            // تطبيق التنسيق على النصوص المخفية (للتصوير)
            applyTextStyle('display', document.getElementById('display-hidden'));
            applyTextStyle('product', document.getElementById('product-hidden'));
            applyTextStyle('price', document.getElementById('price-hidden'));

            // تحديث الاتجاه
            printPage.className = `print-page ${currentOrientation}`;
            hiddenArea.className = `hidden-print-area ${currentOrientation}`;
            previewContainer.className = `preview-container ${currentOrientation}`;

            console.log(`🔄 تحديث كامل - الاتجاه: ${currentOrientation}`);
        }

        // دالة الطباعة المحسنة
        async function enhancedPrint() {
            if (printInProgress) {
                console.log('⏸️ طباعة محجوبة');
                return;
            }

            printInProgress = true;
            const printButton = document.getElementById('print-button');
            printButton.disabled = true;
            printButton.textContent = '🔄 جاري الطباعة...';
            updateStatus('🖨️ بدء عملية الطباعة...');

            try {
                console.log('📄 بدء الطباعة المحسنة');
                
                // تحديث جميع المعاينات
                updateAllPreviews();
                await new Promise(resolve => setTimeout(resolve, 500));

                // الحصول على المنطقة المخفية للتصوير
                const hiddenArea = document.getElementById('hidden-print-area');
                
                // جعل المنطقة المخفية مرئية مؤقتاً للتصوير
                hiddenArea.style.position = 'fixed';
                hiddenArea.style.left = '0';
                hiddenArea.style.top = '0';
                hiddenArea.style.zIndex = '9999';
                hiddenArea.style.opacity = '1';
                hiddenArea.style.visibility = 'visible';

                updateStatus('📷 تصوير المحتوى...');
                await new Promise(resolve => setTimeout(resolve, 300));

                // تصوير المحتوى
                const canvas = await html2canvas(hiddenArea, {
                    backgroundColor: null,
                    scale: 3,
                    useCORS: true,
                    allowTaint: true,
                    logging: false,
                    width: currentOrientation === 'landscape' ? 1123 : 794,
                    height: currentOrientation === 'landscape' ? 794 : 1123,
                    scrollX: 0,
                    scrollY: 0,
                    foreignObjectRendering: true,
                    onclone: function(clonedDoc) {
                        // التأكد من ظهور النصوص في النسخة المستنسخة
                        const clonedTexts = clonedDoc.querySelectorAll('.hidden-print-text');
                        clonedTexts.forEach(text => {
                            text.style.opacity = '1';
                            text.style.visibility = 'visible';
                            text.style.display = 'block';
                        });
                    }
                });

                // إخفاء المنطقة مرة أخرى
                hiddenArea.style.position = 'absolute';
                hiddenArea.style.left = '-99999px';
                hiddenArea.style.top = '-99999px';
                hiddenArea.style.zIndex = '1';

                console.log(`✅ تم التصوير - الأبعاد: ${canvas.width}x${canvas.height}`);
                updateStatus('🎯 تم التصوير، جاري إعداد الطباعة...');

                // إنشاء صورة للطباعة
                const imageData = canvas.toDataURL('image/png', 1.0);

                // إنشاء نافذة طباعة
                const printWindow = window.open('', '_blank');
                
                const printHTML = `
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>طباعة - ${systemInfo.user} - ${systemInfo.date} ${systemInfo.time}</title>
    <style>
        @page {
            size: A4 ${currentOrientation};
            margin: 0;
        }
        @media print {
            @page {
                size: A4 ${currentOrientation};
                margin: 0 !important;
            }
            body {
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            .print-container {
                width: 100vw !important;
                height: 100vh !important;
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
            }
            .print-image {
                max-width: 100% !important;
                max-height: 100% !important;
                object-fit: contain !important;
            }
        }
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .print-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .print-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="print-container">
        <img src="${imageData}" alt="محتوى الطباعة" class="print-image">
    </div>
</body>
</html>`;

                printWindow.document.write(printHTML);
                printWindow.document.close();

                updateStatus('✅ جاري تنفيذ الطباعة...');

                // تنفيذ الطباعة
                printWindow.onload = function() {
                    setTimeout(() => {
                        console.log('🖨️ تنفيذ أمر الطباعة');
                        printWindow.print();
                        
                        setTimeout(() => {
                            printWindow.close();
                            updateStatus('✅ تمت الطباعة بنجاح!');
                            console.log('✅ انتهت الطباعة');
                        }, 2000);
                    }, 1000);
                };

            } catch (error) {
                console.error('❌ خطأ في الطباعة:', error);
                updateStatus('❌ حدث خطأ في الطباعة');
                alert(`حدث خطأ في الطباعة: ${error.message}`);
            } finally {
                setTimeout(() => {
                    printInProgress = false;
                    printButton.disabled = false;
                    printButton.textContent = '🖨️ طباعة مباشرة';
                }, 3000);
            }
        }

        // دالة إنشاء PDF
        async function generatePDF() {
            if (printInProgress) return;
            
            printInProgress = true;
            const pdfButton = document.getElementById('pdf-button');
            pdfButton.disabled = true;
            pdfButton.textContent = '🔄 إنشاء PDF...';
            updateStatus('📄 بدء إنشاء PDF...');

            try {
                updateAllPreviews();
                await new Promise(resolve => setTimeout(resolve, 300));

                const hiddenArea = document.getElementById('hidden-print-area');
                
                // جعل المنطقة مرئية للتصوير
                hiddenArea.style.position = 'fixed';
                hiddenArea.style.left = '0';
                hiddenArea.style.top = '0';
                hiddenArea.style.zIndex = '9999';

                const canvas = await html2canvas(hiddenArea, {
                    backgroundColor: '#ffffff',
                    scale: 3,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });

                // إخفاء المنطقة
                hiddenArea.style.position = 'absolute';
                hiddenArea.style.left = '-99999px';
                hiddenArea.style.top = '-99999px';

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: currentOrientation,
                    unit: 'mm',
                    format: 'a4'
                });

                const imgData = canvas.toDataURL('image/png');
                const imgWidth = currentOrientation === 'landscape' ? 297 : 210;
                const imgHeight = currentOrientation === 'landscape' ? 210 : 297;
                
                pdf.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
                const filename = `طباعة_${systemInfo.user}_${currentOrientation}_${timestamp}.pdf`;
                
                pdf.save(filename);
                updateStatus('✅ تم تحميل PDF بنجاح!');

            } catch (error) {
                console.error('❌ خطأ في PDF:', error);
                updateStatus('❌ خطأ في إنشاء PDF');
            } finally {
                printInProgress = false;
                pdfButton.disabled = false;
                pdfButton.textContent = '📄 تحميل PDF';
            }
        }

        // ربط الأزرار
        document.getElementById('print-button').addEventListener('click', enhancedPrint);
        document.getElementById('pdf-button').addEventListener('click', generatePDF);

        // منع Ctrl+P
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                enhancedPrint();
            }
        });

        // إضافة مستمعي الأحداث
        function addEventListeners() {
            const sections = ['display', 'product', 'price'];
            
            sections.forEach(section => {
                document.getElementById(section + '-text').addEventListener('input', updateAllPreviews);
                document.getElementById(section + '-font').addEventListener('change', updateAllPreviews);
                document.getElementById(section + '-size').addEventListener('input', updateAllPreviews);
                document.getElementById(section + '-color').addEventListener('change', updateAllPreviews);
                document.getElementById(section + '-bold').addEventListener('change', updateAllPreviews);
                document.getElementById(section + '-italic').addEventListener('change', updateAllPreviews);
                document.getElementById(section + '-underline').addEventListener('change', updateAllPreviews);
            });
        }

        // تهيئة النظام
        document.addEventListener('DOMContentLoaded', function() {
            addEventListeners();
            updateAllPreviews();
            updateStatus('🚀 النظام جاهز للاستخدام');
            console.log('🎯 نظام طباعة محسن جاهز للمستخدم ghaith');
        });
    </script>
</body>
</html>
